<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice variable</title>
    <script>
        let color = [
            "red",
            "orange",
            "yellow",
            "green",
            "blue",
            "navy",
            "purple",
        ];

        console.log('index 2: ', color[2]);
        color.push("black")
        console.log('push 후: ', color);
        console.log('black index no: ', color.indexOf("black"));
        let reverse = color.reverse()
        console.log('reverse 후: ', reverse)

        //   typeof 실습
        console.log(`${typeof 1} isn't ${typeof '1'} data type.`);
        console.log(`Typeof를 boolean이나 null에 사용하면,
        ${typeof true}이나 ${typeof null} 결과를 얻을 수 있습니다.`)

        //  형변환 실습
        let mathScore = prompt('수학 점수를 입력해주세요.');
        let engScore = prompt('영어 점수를 입력해주세요.');

        let avg = (Number(mathScore) + Number(engScore)) / 2;
        console.log(avg); 
    </script>
</head>

<body>

</body>

</html>
